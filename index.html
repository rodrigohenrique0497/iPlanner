              'theme-border': 'var(--border-color)',

    <style>
      :root {
        --bg-main: #FAFAFA;
        --bg-card: #FFFFFF;
        --text-main: #1E293B;
        --text-muted: #64748B;
        --accent-main: #0F172A;
        --accent-text: #FFFFFF;
        --border-color: #F1F5F9;
        --sidebar-bg: #FFFFFF;
      }

      .theme-sweet-pastel {
        --bg-main: #FEF2F2;
        --bg-card: #FFFFFF;
        --text-main: #881337;
        --text-muted: #FB7185;
        --accent-main: #F43F5E;
        --accent-text: #FFFFFF;
        --border-color: #FFE4E6;
        --sidebar-bg: #FFF1F2;
      }

      .theme-midnight-slate {
        --bg-main: #0F172A;
        --bg-card: #1E293B;
        --text-main: #F1F5F9;
        --text-muted: #94A3B8;
        --accent-main: #38BDF8;
        --accent-text: #0F172A;
        --border-color: #334155;
        --sidebar-bg: #111827;
      }

      .theme-dark {
        --bg-main: #020617;
        --bg-card: #0F172A;
        --text-main: #F8FAFC;
        --text-muted: #64748B;
        --accent-main: #F8FAFC;
        --accent-text: #020617;
        --border-color: #1E293B;
        --sidebar-bg: #0F172A;
      }

      .theme-glass {
        --bg-main: #F8FAFC;
        --bg-card: rgba(255, 255, 255, 0.4);
        --text-main: #0F172A;
        --text-muted: #475569;
        --accent-main: #0F172A;
        --accent-text: #FFFFFF;
        --border-color: rgba(255, 255, 255, 0.5);
        --sidebar-bg: rgba(255, 255, 255, 0.6);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        -webkit-tap-highlight-color: transparent;
        letter-spacing: -0.01em;
        transition: background-color 0.5s ease, color 0.5s ease;
        margin: 0;
        min-height: 100vh;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .page-transition {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      }

      @media (display-mode: standalone) {
        body { padding-top: env(safe-area-inset-top); }
      }
    </style>
