    <title>iPlanner - Sua vida organizada em um só lugar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'theme-bg': 'var(--bg-main)',
              'theme-card': 'var(--bg-card)',
              'theme-text': 'var(--text-main)',
              'theme-accent': 'var(--accent-main)',
              'theme-border': 'var(--border-color)',
              'rosa-pastel': '#F6C1CC',
              'azul-pastel': '#C9DFF2',
              'amarelo-pastel': '#FFF1B8',
            },
            borderRadius: {
              'planner': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      /* TEMAS GLOBAIS - iPlanner Premium */
      :root {
        --bg-main: #FAFAFA;
        --bg-card: #FFFFFF;
        --text-main: #0F172A;
        --text-muted: #64748B;
        --accent-main: #0F172A;
        --accent-text: #FFFFFF;
        --border-color: #F1F5F9;
        --sidebar-bg: #FFFFFF;
        --glass-blur: blur(0);
        --card-opacity: 1;
      }

      .theme-rosa {
        --bg-main: #FFF1F2;
        --bg-card: #FFFFFF;
        --text-main: #881337;
        --text-muted: #FB7185;
        --accent-main: #F43F5E;
        --accent-text: #FFFFFF;
        --border-color: #FFE4E6;
        --sidebar-bg: #FFF1F2;
      }

      .theme-dark {
        --bg-main: #020617;
        --bg-card: #0F172A;
        --text-main: #F8FAFC;
        --text-muted: #64748B;
        --accent-main: #F8FAFC;
        --accent-text: #020617;
        --border-color: #1E293B;
        --sidebar-bg: #0F172A;
      }

      .theme-glass {
        --bg-main: #EEF2FF;
        --bg-card: rgba(255, 255, 255, 0.7);
        --text-main: #1E1B4B;
        --text-muted: #6366F1;
        --accent-main: #4F46E5;
        --accent-text: #FFFFFF;
        --border-color: rgba(255, 255, 255, 0.4);
        --sidebar-bg: rgba(255, 255, 255, 0.8);
        --glass-blur: blur(16px);
        --card-opacity: 0.7;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        -webkit-tap-highlight-color: transparent;
        letter-spacing: -0.01em;
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        margin: 0;
        min-height: 100vh;
        overscroll-behavior: none;
      }

      .glass-item {
        backdrop-filter: var(--glass-blur);
        -webkit-backdrop-filter: var(--glass-blur);
        background-color: var(--bg-card);
      }

      main {
        padding-bottom: calc(8rem + env(safe-area-inset-bottom));
      }

      @media (min-width: 768px) {
        main { padding-bottom: 2rem; }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .page-transition {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      button:active {
        transform: scale(0.97);
      }

      .material-symbols-outlined {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        user-select: none;
        font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 24;
      }
    </style>
