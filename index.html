
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#FAFAFA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="iPlanner" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="manifest" href="./manifest.json" />
    <link
      rel="apple-touch-icon"
      href="https://api.dicebear.com/7.x/avataaars/svg?seed=iplanner"
    />

    <title>iPlanner - Excelência em Organização</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-bg": "var(--bg-main)",
              "theme-card": "var(--bg-card)",
              "theme-text": "var(--text-main)",
              "theme-muted": "var(--text-muted)",
              "theme-accent": "var(--accent-main)",
              "theme-accent-soft": "var(--accent-soft)",
              "theme-border": "var(--border-color)",
            },
            boxShadow: {
              premium: "var(--shadow-main)",
              glow: "var(--shadow-glow)",
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.04)",
            },
            borderRadius: {
              'planner': 'var(--radius-planner)',
              'planner-sm': 'var(--radius-planner-sm)',
            }
          },
        },
      };
    </script>

    <style>
      :root {
        --bg-main: #f1f5f9;
        --bg-card: #ffffff;
        --text-main: #0f172a;
        --text-muted: #475569; /* Contraste aumentado de 64748b */
        --accent-main: #0f172a;
        --accent-soft: rgba(15, 23, 42, 0.06);
        --border-color: #e2e8f0; /* Borda mais visível */
        --shadow-main: 0 12px 30px -10px rgba(15, 23, 42, 0.12);
        --shadow-glow: 0 0 20px 0 rgba(15, 23, 42, 0.06);
        --radius-planner: 2.5rem;
        --radius-planner-sm: 1.25rem;
      }

      @media (max-width: 768px) {
        :root {
          --radius-planner: 1.75rem;
          --radius-planner-sm: 1rem;
        }
      }

      .theme-dark {
        --bg-main: #020617;
        --bg-card: #0f172a;
        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --accent-main: #f8fafc;
        --accent-soft: rgba(248, 250, 252, 0.08);
        --border-color: #1e293b;
        --shadow-main: 0 20px 50px -12px rgba(0, 0, 0, 0.6);
        --shadow-glow: 0 0 30px 0 rgba(255, 255, 255, 0.01);
      }

      .theme-rosa {
        --bg-main: #fff1f2;
        --bg-card: #ffffff;
        --text-main: #4c0519;
        --text-muted: #9f1239; /* Rosa mais escuro para leitura */
        --accent-main: #be123c;
        --accent-soft: rgba(190, 18, 60, 0.08);
        --border-color: #fecdd3;
        --shadow-main: 0 12px 30px -10px rgba(190, 18, 60, 0.12);
        --shadow-glow: 0 0 20px 0 rgba(190, 18, 60, 0.04);
      }

      .theme-azul {
        --bg-main: #f0f9ff;
        --bg-card: #ffffff;
        --text-main: #0c4a6e;
        --text-muted: #0369a1; /* Azul mais escuro para leitura */
        --accent-main: #0284c7;
        --accent-soft: rgba(2, 132, 199, 0.08);
        --border-color: #bae6fd;
        --shadow-main: 0 12px 30px -10px rgba(2, 132, 199, 0.12);
        --shadow-glow: 0 0 20px 0 rgba(2, 132, 199, 0.04);
      }
      
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: var(--bg-main);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
        transition: background 0.4s ease;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      .page-transition {
        animation: premiumIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes premiumIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .glass-effect {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
