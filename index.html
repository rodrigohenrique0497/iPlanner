
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA / Mobile -->
    <meta name="theme-color" content="#0F172A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="iPlanner" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="description" content="iPlanner - Excelência em Organização" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>iPlanner - Excelência em Organização</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-bg": "var(--bg-main)",
              "theme-card": "var(--bg-card)",
              "theme-text": "var(--text-main)",
              "theme-muted": "var(--text-muted)",
              "theme-accent": "var(--accent-main)",
              "theme-accent-soft": "var(--accent-soft)",
              "theme-border": "var(--border-color)",
            },
            boxShadow: {
              premium: "var(--shadow-main)",
              glow: "var(--shadow-glow)",
              /* Sombra Ultra Seamless - Sem bordas aparentes */
              glass: "0 20px 60px -15px rgba(0, 0, 0, 0.12), 0 10px 30px -10px rgba(0, 0, 0, 0.05)",
            },
            borderRadius: {
              planner: "var(--radius-planner)",
              "planner-sm": "var(--radius-planner-sm)",
            },
          },
        },
      };
    </script>

    <!-- Themes System -->
    <style>
      :root {
        --bg-main: #f8fafc;
        --bg-card: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.65);
        --text-main: #0f172a;
        --text-muted: #64748b;
        --accent-main: #0f172a;
        --accent-soft: rgba(15, 23, 42, 0.05);
        --border-color: #e2e8f0;
        --shadow-main: 0 25px 50px -12px rgba(0, 0, 0, 0.04);
        --shadow-glow: 0 0 15px 0 rgba(15, 23, 42, 0.06);
        --radius-planner: 2rem;
        --radius-planner-sm: 1rem;
      }

      .theme-dark {
        --bg-main: #020617;
        --bg-card: #0f172a;
        --bg-glass: rgba(15, 23, 42, 0.65);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --accent-main: #f1f5f9;
        --accent-soft: rgba(241, 245, 249, 0.08);
        --border-color: #1e293b;
        --shadow-main: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
      }

      .theme-rosa {
        --bg-main: #fff1f2;
        --bg-card: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.65);
        --text-main: #881337;
        --text-muted: #e11d48;
        --accent-main: #fb7185;
        --accent-soft: rgba(251, 113, 133, 0.1);
        --border-color: #fecdd3;
        --shadow-main: 0 25px 50px -12px rgba(136, 19, 55, 0.06);
      }

      .theme-azul {
        --bg-main: #eff6ff;
        --bg-card: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.65);
        --text-main: #1e3a8a;
        --text-muted: #2563eb;
        --accent-main: #3b82f6;
        --accent-soft: rgba(59, 130, 246, 0.1);
        --border-color: #dbeafe;
        --shadow-main: 0 25px 50px -12px rgba(30, 58, 138, 0.06);
      }

      /* Vidro Seamless iOS Style */
      .glass-header-mobile {
        backdrop-filter: blur(32px) saturate(180%);
        -webkit-backdrop-filter: blur(32px) saturate(180%);
        background: var(--bg-glass);
        border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
        padding-top: env(safe-area-inset-top, 24px);
      }

      .glass-mobile-nav {
        backdrop-filter: blur(32px) saturate(180%);
        -webkit-backdrop-filter: blur(32px) saturate(180%);
        background: var(--bg-glass);
        border: 0.5px solid rgba(255, 255, 255, 0.1);
      }

      /* Shadow Glow suave */
      .shadow-glow-seamless {
        box-shadow: 0 0 40px -10px var(--accent-soft);
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: var(--bg-main);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        margin: 0;
        overflow-x: hidden;
      }

      .page-transition {
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Inputs & Botões Robustos */
      input, select, textarea {
        background: var(--bg-card);
        color: var(--text-main);
        min-height: 3.75rem; 
        font-weight: 600;
        padding-left: 1.75rem;
        padding-right: 1.75rem;
        border-radius: 1.25rem;
        border: 1px solid var(--border-color);
        outline: none;
      }
      
      .btn-action-primary {
        height: 3.75rem;
        padding-left: 2rem;
        padding-right: 2rem;
        border-radius: 1.25rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-size: 0.75rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        background-color: var(--accent-main);
        color: var(--bg-card);
        cursor: pointer;
        border: none;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-action-primary:active { transform: scale(0.96); }

      .btn-action-secondary {
        height: 3.75rem;
        padding-left: 2rem;
        padding-right: 2rem;
        border-radius: 1.25rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-size: 0.75rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        border: 1px solid var(--border-color);
        background: var(--bg-card);
        color: var(--text-muted);
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-action-secondary:active { transform: scale(0.96); }

      .btn-close-modal {
        width: 3rem;
        height: 3rem;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-main);
        color: var(--text-muted);
        transition: all 0.2s;
        cursor: pointer;
      }
    </style>
  
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
