
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA / Mobile -->
    <meta name="theme-color" content="#0F172A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="iPlanner" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="description" content="iPlanner - Excelência em Organização" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>iPlanner - Excelência em Organização</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-bg": "var(--bg-main)",
              "theme-card": "var(--bg-card)",
              "theme-text": "var(--text-main)",
              "theme-muted": "var(--text-muted)",
              "theme-accent": "var(--accent-main)",
              "theme-accent-soft": "var(--accent-soft)",
              "theme-border": "var(--border-color)",
            },
            boxShadow: {
              premium: "var(--shadow-main)",
              glow: "var(--shadow-glow)",
              glass: "0 40px 100px -20px rgba(0, 0, 0, 0.12), 0 20px 40px -15px rgba(0, 0, 0, 0.04)",
            },
          },
        },
      };
    </script>

    <style>
      :root {
        --bg-main: #f8fafc;
        --bg-card: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.45);
        --text-main: #0f172a;
        --text-muted: #64748b;
        --accent-main: #0f172a;
        --accent-soft: rgba(15, 23, 42, 0.05);
        --border-color: #e2e8f0;
        --shadow-main: 0 30px 60px -12px rgba(0, 0, 0, 0.03);
        --shadow-glow: 0 0 25px 0 rgba(15, 23, 42, 0.1);
        --btn-height: 5rem;
      }

      .theme-dark {
        --bg-main: #020617;
        --bg-card: #0f172a;
        --bg-glass: rgba(15, 23, 42, 0.45);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --accent-main: #f8fafc;
        --accent-soft: rgba(241, 245, 249, 0.08);
        --border-color: #1e293b;
        --shadow-main: 0 30px 60px -12px rgba(0, 0, 0, 0.25);
      }

      .theme-rosa {
        --bg-main: #fff1f2;
        --bg-card: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.45);
        --text-main: #881337;
        --text-muted: #e11d48;
        --accent-main: #fb7185;
        --accent-soft: rgba(251, 113, 133, 0.1);
        --border-color: #fecdd3;
        --shadow-main: 0 30px 60px -12px rgba(136, 19, 55, 0.05);
      }

      .theme-azul {
        --bg-main: #eff6ff;
        --bg-card: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.45);
        --text-main: #1e3a8a;
        --text-muted: #2563eb;
        --accent-main: #3b82f6;
        --accent-soft: rgba(59, 130, 246, 0.1);
        --border-color: #dbeafe;
        --shadow-main: 0 30px 60px -12px rgba(30, 58, 138, 0.05);
      }

      /* REGRAS GLOBAIS DE BOX-MODEL */
      * { 
        box-sizing: border-box !important; 
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        position: relative;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: var(--bg-main);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        transition: background 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        margin: 0;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* BOTÕES PREMIUM PADRONIZADOS (80px) */
      .btn-action-primary {
        width: 100% !important;
        max-width: 100% !important;
        height: var(--btn-height) !important;
        background: var(--accent-main);
        color: var(--bg-card);
        border-radius: 1.75rem;
        font-weight: 900;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 15px 35px -5px rgba(0,0,0,0.15);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        border: none;
        text-transform: uppercase;
        letter-spacing: 0.35em;
        padding: 0 2rem;
        white-space: nowrap;
        flex-shrink: 0;
      }

      .btn-action-primary:active { transform: scale(0.97); opacity: 0.95; }

      .btn-action-secondary {
        width: 100% !important;
        max-width: 100% !important;
        height: var(--btn-height) !important;
        background: transparent;
        color: var(--text-muted);
        font-weight: 900;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        cursor: pointer;
        border: 3.5px solid var(--border-color);
        border-radius: 1.75rem;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        padding: 0 2rem;
        white-space: nowrap;
        flex-shrink: 0;
      }

      .btn-action-secondary:active { transform: scale(0.97); background: var(--theme-accent-soft); }

      /* OCULTAR ÍCONES EM BOTÕES DE AÇÃO PARA PADRONIZAÇÃO VISUAL */
      .btn-action-primary span.material-symbols-outlined,
      .btn-action-secondary span.material-symbols-outlined {
        display: none !important;
      }

      /* INPUTS PREMIUM - CENTRALIZAÇÃO E SEGURANÇA MOBILE */
      .input-premium {
        width: 100% !important;
        max-width: 100% !important;
        box-sizing: border-box !important;
        height: 4.5rem !important;
        background: var(--bg-main);
        border: 3px solid var(--border-color);
        border-radius: 1.5rem;
        padding: 0 1.5rem !important;
        font-weight: 800;
        color: var(--text-main);
        outline: none;
        transition: all 0.3s ease;
        font-size: 1.05rem;
        text-align: center;
        display: block;
        flex-shrink: 0;
        appearance: none;
        -webkit-appearance: none;
      }

      /* Fix para campos de data/hora no iOS e Android */
      input[type="date"].input-premium, 
      input[type="time"].input-premium {
        padding: 0 !important;
        text-align: center !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
      }

      /* Ocultar ícones nativos para garantir centralização do texto */
      input::-webkit-calendar-picker-indicator {
        background: transparent;
        bottom: 0;
        color: transparent;
        cursor: pointer;
        height: auto;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        width: auto;
      }

      .input-premium:focus {
        border-color: var(--accent-main);
        box-shadow: 0 0 0 6px var(--accent-soft);
      }

      .glass-mobile-nav {
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        background: var(--bg-glass);
        border-top: 1px solid var(--border-color);
        z-index: 60;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
