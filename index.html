
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#FAFAFA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="iPlanner" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="description"
      content="iPlanner - Sua vida organizada em um só lugar."
    />

    <link rel="manifest" href="./manifest.json" />
    <link
      rel="apple-touch-icon"
      href="https://api.dicebear.com/7.x/avataaars/svg?seed=iplanner"
    />

    <title>iPlanner - Sua vida organizada em um só lugar</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-bg": "var(--bg-main)",
              "theme-card": "var(--bg-card)",
              "theme-text": "var(--text-main)",
              "theme-muted": "var(--text-muted)",
              "theme-accent": "var(--accent-main)",
              "theme-accent-soft": "var(--accent-soft)",
              "theme-border": "var(--border-color)",
            },
            boxShadow: {
              premium: "var(--shadow-main)",
              glow: "var(--shadow-glow)",
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
            },
          },
        },
      };
    </script>

    <style>
      :root {
        --bg-main: #f8fafc;
        --bg-card: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --accent-main: #0f172a;
        --accent-soft: rgba(15, 23, 42, 0.05);
        --border-color: #f1f5f9;
        --shadow-main: 0 10px 30px -10px rgba(15, 23, 42, 0.08);
        --shadow-glow: 0 0 20px 0 rgba(15, 23, 42, 0.03);
      }

      .theme-dark {
        --bg-main: #020617;
        --bg-card: #0f172a;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --accent-main: #f8fafc;
        --accent-soft: rgba(248, 250, 252, 0.08);
        --border-color: #1e293b;
        --shadow-main: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 30px 0 rgba(255, 255, 255, 0.02);
      }
      
      .theme-rosa {
        --bg-main: #fff1f2;
        --bg-card: #ffffff;
        --text-main: #4c0519;
        --text-muted: #9f1239;
        --accent-main: #e11d48; 
        --accent-soft: rgba(225, 29, 72, 0.08);
        --border-color: #ffe4e6;
        --shadow-main: 0 20px 40px -12px rgba(225, 29, 72, 0.12);
        --shadow-glow: 0 0 20px 0 rgba(225, 29, 72, 0.05);
      }
      
      .theme-azul {
        --bg-main: #f0f9ff;
        --bg-card: #ffffff;
        --text-main: #0c4a6e;
        --text-muted: #075985;
        --accent-main: #0284c7; 
        --accent-soft: rgba(2, 132, 199, 0.08);
        --border-color: #e0f2fe;
        --shadow-main: 0 20px 40px -12px rgba(2, 132, 199, 0.12);
        --shadow-glow: 0 0 20px 0 rgba(2, 132, 199, 0.05);
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: var(--bg-main);
        color: var(--text-main);
        min-height: 100vh;
        margin: 0;
        transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-font-smoothing: antialiased;
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .page-transition {
        animation: premiumFadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes premiumFadeIn {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      .glass-effect {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .hover-lift:hover {
        transform: translateY(-4px);
      }
    </style>
  
<script type="importmap">

  }
}
</script>
</head>

  </body>
