<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
    />

    <!-- PWA / Mobile -->
    <meta name="theme-color" content="#0F172A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="iPlanner" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta
      name="description"
      content="iPlanner - Excelência em Organização"
    />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <title>iPlanner - Excelência em Organização</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-bg": "var(--bg-main)",
              "theme-card": "var(--bg-card)",
              "theme-text": "var(--text-main)",
              "theme-muted": "var(--text-muted)",
              "theme-accent": "var(--accent-main)",
              "theme-accent-soft": "var(--accent-soft)",
              "theme-border": "var(--border-color)",
            },
            boxShadow: {
              premium: "var(--shadow-main)",
              glow: "var(--shadow-glow)",
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.04)",
            },
            borderRadius: {
              planner: "var(--radius-planner)",
              "planner-sm": "var(--radius-planner-sm)",
            },
          },
        },
      };
    </script>

    <!-- Themes -->
    <style>
      :root {
        --bg-main: #f1f5f9;
        --bg-card: #ffffff;
        --text-main: #020617;
        --text-muted: #475569;
        --accent-main: #0f172a;
        --accent-soft: rgba(15, 23, 42, 0.06);
        --border-color: #cbd5e1;
        --shadow-main: 0 20px 40px -15px rgba(15, 23, 42, 0.12);
        --shadow-glow: 0 0 20px 0 rgba(15, 23, 42, 0.05);
        --radius-planner: 2.5rem;
        --radius-planner-sm: 1.25rem;
      }

      .theme-dark {
        --bg-main: #020617;
        --bg-card: #0f172a;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --accent-main: #f1f5f9;
        --accent-soft: rgba(241, 245, 249, 0.1);
        --border-color: #1e293b;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: var(--bg-main);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        transition: background 0.3s ease;
        margin: 0;
      }
    </style>
  
</head>

  <body>
    <div id="root"></div>

    <!-- ENTRY POINT -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
