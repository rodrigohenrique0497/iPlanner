
<!DOCTYPE html>
<html lang="pt-br" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA / Mobile -->
    <meta name="theme-color" content="#0F172A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="iPlanner" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="description" content="iPlanner - Excelência em Organização" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>iPlanner - Excelência em Organização</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "theme-bg": "var(--bg-main)",
              "theme-card": "var(--bg-card)",
              "theme-text": "var(--text-main)",
              "theme-muted": "var(--text-muted)",
              "theme-accent": "var(--accent-main)",
              "theme-accent-soft": "var(--accent-soft)",
              "theme-border": "var(--border-color)",
            },
            boxShadow: {
              premium: "var(--shadow-main)",
              glow: "var(--shadow-glow)",
              glass: "0 40px 100px -20px rgba(0, 0, 0, 0.15), 0 20px 40px -15px rgba(0, 0, 0, 0.05)",
            },
            borderRadius: {
              planner: "var(--radius-planner)",
              "planner-sm": "var(--radius-planner-sm)",
            },
          },
        },
      };
    </script>

    <style>
      :root {
        --bg-main: #f8fafc;
        --bg-card: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.65);
        --text-main: #0f172a;
        --text-muted: #64748b;
        --accent-main: #0f172a;
        --accent-soft: rgba(15, 23, 42, 0.06);
        --border-color: #e2e8f0;
        --shadow-main: 0 35px 70px -15px rgba(0, 0, 0, 0.04);
        --shadow-glow: 0 20px 50px -12px rgba(15, 23, 42, 0.35);
        --radius-planner: 2.5rem;
        --radius-planner-sm: 1.5rem;
        --btn-height: 4.75rem;
      }

      .theme-dark {
        --bg-main: #020617;
        --bg-card: #0f172a;
        --bg-glass: rgba(15, 23, 42, 0.75);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --accent-main: #f8fafc;
        --accent-soft: rgba(241, 245, 249, 0.1);
        --border-color: #1e293b;
        --shadow-main: 0 35px 70px -15px rgba(0, 0, 0, 0.3);
        --shadow-glow: 0 20px 50px -12px rgba(248, 250, 252, 0.2);
      }

      .theme-rosa {
        --bg-main: #fff1f2;
        --bg-card: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.7);
        --text-main: #881337;
        --text-muted: #e11d48;
        --accent-main: #fb7185;
        --accent-soft: rgba(251, 113, 133, 0.12);
        --border-color: #fecdd3;
        --shadow-main: 0 35px 70px -15px rgba(136, 19, 55, 0.08);
        --shadow-glow: 0 20px 50px -12px rgba(251, 113, 133, 0.4);
      }

      .theme-azul {
        --bg-main: #eff6ff;
        --bg-card: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.7);
        --text-main: #1e3a8a;
        --text-muted: #2563eb;
        --accent-main: #3b82f6;
        --accent-soft: rgba(59, 130, 246, 0.12);
        --border-color: #dbeafe;
        --shadow-main: 0 35px 70px -15px rgba(30, 58, 138, 0.08);
        --shadow-glow: 0 20px 50px -12px rgba(59, 130, 246, 0.4);
      }

      * { 
        box-sizing: border-box !important; 
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
        position: relative;
        font-family: "Plus Jakarta Sans", sans-serif;
        background: var(--bg-main);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        transition: background 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        margin: 0;
        padding: 0;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* PREMIUM INPUTS */
      .input-premium {
        width: 100% !important;
        height: var(--btn-height) !important;
        background: var(--bg-main);
        border: 2.5px solid var(--border-color);
        border-radius: 1.75rem;
        padding: 0 1.75rem;
        font-weight: 800;
        color: var(--text-main);
        outline: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 16px;
      }

      .input-premium:focus {
        border-color: var(--accent-main);
        background: var(--bg-card);
        box-shadow: 0 0 0 5px var(--accent-soft);
      }

      /* BOTÕES ULTRA-PREMIUM - PADRONIZAÇÃO SÊNIOR */
      .btn-action-primary {
        width: 100%;
        height: var(--btn-height) !important;
        background: var(--accent-main);
        color: var(--bg-card);
        border-radius: 1.75rem;
        font-weight: 900;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem; /* Espaço entre ícone e texto */
        box-shadow: var(--shadow-glow);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-transform: uppercase;
        letter-spacing: 0.25em;
        border: none;
        cursor: pointer;
        padding: 0 2.5rem;
      }

      .btn-action-primary:active {
        transform: scale(0.95);
        box-shadow: none;
      }

      .btn-action-primary .material-symbols-outlined {
        font-size: 32px !important; /* Ícones proporcionais ao botão grosso */
        font-variation-settings: 'FILL' 1;
      }

      .btn-action-secondary {
        width: 100%;
        height: var(--btn-height) !important;
        background: transparent;
        color: var(--text-muted);
        font-weight: 900;
        border: 2.5px solid var(--border-color);
        border-radius: 1.75rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 0 2.5rem;
        font-size: 0.9rem;
      }

      .btn-action-secondary .material-symbols-outlined {
        font-size: 30px !important;
      }

      .btn-action-secondary:hover {
        border-color: var(--accent-main);
        color: var(--text-main);
        background: var(--accent-soft);
      }

      .btn-action-secondary:active {
        transform: scale(0.95);
      }

      /* GLASS EFFECT OTIMIZADO */
      .glass-mobile-nav {
        backdrop-filter: blur(50px) saturate(220%) !important;
        -webkit-backdrop-filter: blur(50px) saturate(220%) !important;
        background: var(--bg-glass) !important;
        border: 2px solid var(--border-color) !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
